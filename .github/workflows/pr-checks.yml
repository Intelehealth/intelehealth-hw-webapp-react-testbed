name: 🔍 Pull Request Checks

on:
  pull_request:
    branches: [main, dev, qa, staging, feature/gh-actions]
    types: [opened, synchronize, reopened]

jobs:
  pr-checks:
    name: Comprehensive PR Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.18.0]

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 ESLint analysis
        run: |
          echo "🔍 Running ESLint analysis..."
          yarn lint --format json --output-file eslint-report-${{ matrix.node-version }}.json || true

      - name: 🎨 Prettier check
        run: |
          echo "🎨 Running Prettier check..."
          yarn format:check

      - name: 🔧 TypeScript analysis
        run: |
          echo "🔧 Running TypeScript analysis..."
          yarn type-check

      - name: 🧪 Run tests
        run: yarn test:run

      - name: 📊 Generate coverage report
        run: yarn test:coverage

      - name: 📊 Check coverage threshold
        run: |
          echo "🔍 Checking coverage threshold..."
          COVERAGE=$(grep -o '"lines":{"total":[0-9]*,"covered":[0-9]*,"skipped":[0-9]*,"pct":[0-9.]*}' coverage/coverage-summary.json | grep -o '"pct":[0-9.]*' | cut -d':' -f2)
          echo "Current coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "❌ Coverage is ${COVERAGE}%, but 100% is required"
            exit 1
          else
            echo "✅ Coverage is ${COVERAGE}% - meets 100% requirement"
          fi

      - name: 📈 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: 🏗️ Build verification
        run: yarn build

      - name: 📊 Bundle analysis
        run: |
          echo "📊 Analyzing bundle size..."
          yarn analyze

      - name: 📈 Performance budget check
        run: |
          echo "📈 Checking performance budget..."

          # Get bundle size in KB
          BUNDLE_SIZE_KB=$(du -sk dist/ | cut -f1)
          BUNDLE_SIZE_MB=$((BUNDLE_SIZE_KB / 1024))
          BUNDLE_SIZE_DISPLAY=$(du -sh dist/ | cut -f1)

          echo "Bundle size: $BUNDLE_SIZE_DISPLAY ($BUNDLE_SIZE_KB KB)"

          # Set performance budget (2MB = 2048KB)
          MAX_SIZE_KB=2048

          if [ $BUNDLE_SIZE_KB -le $MAX_SIZE_KB ]; then
            echo "✅ Bundle size check passed ($BUNDLE_SIZE_KB KB <= $MAX_SIZE_KB KB)"
          else
            echo "❌ Bundle size check failed ($BUNDLE_SIZE_KB KB > $MAX_SIZE_KB KB)"
            echo "💡 Consider optimizing your bundle size"
            exit 1
          fi

      - name: 🔒 Security audit
        run: |
          echo "🔍 Running security audit..."
          echo "Checking for high-level vulnerabilities only..."
          yarn audit --level high || echo "⚠️ High-level vulnerabilities found - check audit output above"
          npm audit --audit-level high || echo "⚠️ High-level vulnerabilities found - check audit output above"

      - name: 🔍 Check for secrets
        run: |
          echo "🔍 Checking for potential secrets..."
          if grep -r -i "password\|secret\|key\|token" src/ --exclude="*.test.*" --exclude="*.spec.*"; then
            echo "⚠️ Potential secrets found in source code"
            exit 1
          else
            echo "✅ No secrets found in source code"
          fi

      - name: 🔍 Dependency vulnerability scan
        run: |
          echo "🔍 Running dependency vulnerability scan..."
          npx audit-ci --config .audit-ci.json || true

      - name: 📦 Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

      - name: 📊 Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ matrix.node-version }}
          path: |
            eslint-report-${{ matrix.node-version }}.json
            coverage/
          retention-days: 30

      - name: 📝 Comment PR with results
        if: matrix.node-version == '20'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read coverage report if it exists
            let coverageComment = '';
            try {
              const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
              const totalCoverage = coverage.total.lines.pct;
              const coverageStatus = totalCoverage >= 100 ? '✅' : '❌';
              coverageComment = `\n\n## 📊 Coverage Report\n- **Total Coverage**: ${totalCoverage}% ${coverageStatus}\n- **Lines**: ${coverage.total.lines.covered}/${coverage.total.lines.total}\n- **Functions**: ${coverage.total.functions.covered}/${coverage.total.functions.total}\n- **Branches**: ${coverage.total.branches.covered}/${coverage.total.branches.total}\n- **Requirement**: 100% coverage required`;
            } catch (e) {
              coverageComment = '\n\n## 📊 Coverage Report\nCoverage data not available';
            }

            const comment = `## ✅ PR Quality Checks Completed

            All quality checks have passed successfully! 🎉

            **Checks Performed:**
            - ✅ ESLint analysis
            - ✅ Prettier formatting
            - ✅ TypeScript type checking
            - ✅ Unit tests (Node ${{ matrix.node-version }})
            - ✅ Build verification
            - ✅ Bundle analysis
            - ✅ Performance budget check
            - ✅ Security audit
            - ✅ Secrets scan
            - ✅ Dependency vulnerability scan
            ${coverageComment}

            **Ready for review!** 👀`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
