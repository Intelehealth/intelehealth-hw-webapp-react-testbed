name: 🧪 Deploy to QA

on:
  push:
    branches: [qa]
  workflow_dispatch:
  workflow_run:
    workflows: ['🔍 Pull Request Checks']
    types: [completed]
    branches: [qa]

env:
  NODE_VERSION: '22.18.0'
  DEPLOY_ENV: 'qa'

jobs:
  deploy-qa:
    name: Deploy to QA Environment
    runs-on: ubuntu-latest
    environment: qa
    # Only run if PR checks passed or if triggered manually
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build for QA
        run: yarn build
        env:
          VITE_APP_ENV: qa
          VITE_API_URL: ${{ secrets.QA_API_URL }}
          VITE_SENTRY_DSN: ${{ secrets.QA_SENTRY_DSN }}

      - name: 📊 Analyze bundle
        run: yarn analyze

      - name: 🔒 Security audit
        run: |
          echo "🔍 Running QA security audit..."
          echo "Checking for high-level vulnerabilities only..."
          yarn audit --level high || echo "⚠️ High-level vulnerabilities found - check audit output above"
          npm audit --audit-level high || echo "⚠️ High-level vulnerabilities found - check audit output above"

      - name: 🚀 Deploy to QA Server
        run: |
          echo "🧪 Deploying to QA environment..."
          # Add your QA deployment commands here
          echo "✅ QA deployment completed!"

      - name: 🧪 Run E2E tests
        run: |
          echo "🧪 Running E2E tests on QA environment..."
          # Add E2E test commands here
          echo "✅ E2E tests completed!"

      - name: 📧 Notify QA team
        if: always()
        run: |
          echo "📧 QA deployment notification sent"
          # Add QA team notification logic
